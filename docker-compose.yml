version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: agenteagro_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: agenteagro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend service definition (optional for local dev if running directly)
  backend:
    build: ./backend
    container_name: agenteagro_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgrespassword@db:5432/agenteagro
      - SECRET_KEY=supersecretkey
    depends_on:
      - db

volumes:
  postgres_data:
