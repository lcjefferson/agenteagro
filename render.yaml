services:
  # Backend Service
  - type: web
    name: agenteagro-backend
    runtime: python
    rootDir: backend
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agenteagro-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.18

  # Frontend Service
  - type: static
    name: agenteagro-frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: agenteagro-backend
          property: url

databases:
  - name: agenteagro-db
    databaseName: agenteagro
    user: agenteagro_user
    plan: free # Change to starter or higher for production
